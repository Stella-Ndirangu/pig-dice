<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PIG DICE</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</head>

<body>
  <div class="container">
    <div class="heading">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h1>PIG DICE</h1>
        </div>
      </div>
    </div>

    <div id="intro-form">
      <form>
        <div class="form-group">
          <label for="player1">Player 1</label>
          <input id="player1" class="form-control" placeholder="Player 1 Name" type="text" required>
        </div>
        <div class="form-group">
          <label for="player2">Player 2</label>
          <input id="player2" class="form-control" placeholder="Player 2 Name" type="text" required>
        </div>
        <button type="submit" class="submitbtn">Start Game</button>
      </form>
    </div>


    <div id="game">
      <div class="row">
        <div class="col-md-9">
          <div class="panel panel-info">
            <p>Start<span class="player1">:</span></p>

          </div>

        </div>


        <div class="col-md-3">
          <div id="rules">
            <h2>Objectives</h2>

          </div>
        </div>
      </div>
    </div>













  </div>
</body>

</html>
